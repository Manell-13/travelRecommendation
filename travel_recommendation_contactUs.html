<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="styles/travel_recommendation_contactUs.css">
    <link rel="stylesheet" href="styles/tavel_recommendation.css">
</head>
<body>
    <div class="containerNavbar">
        <div class="logoTexto">
            <h1>Contact Us</h1>
        </div>

        <div class="linksNavbar">
            <a href="./travel_recommendation.html">Home</a>
            <a href="./travel_recommendation_aboutUs.html">About us</a>
            <a href="./travel_recommendation_contactUs.html">Contact us</a>
        </div>
        <div>

        </div>
    </div>

    <div class="mainContainer">
        <div class="containerContactUs">
            <div class="contactUsTitle">
                <h2>Contact Us</h2>    
            </div>

            <div class="contactUsText">
                <p>Get in touch</p>
            </div>
        </div>

        <div class="containerForm">
            <form>
                <div class="datoFormulario">
                    <label for="">Name</label>
                    <br>
                    <input type="text" name="name" id="name" placeholder="Enter your name">
                </div>
                
                <div class="datoFormulario">
                    <label for="">Email</label>
                    <br>
                    <input type="text" name="email" id="email" placeholder="Enter your email">
                </div>
                

                <div class="datoFormulario">
                    <label for="">Message</label>
                    <br>
                    <input type="text" name="message" id="message" placeholder="Enter your message">
                </div>
               
                <input type="button" name="btnSubmit" value="Submit" class="btnSubmit">
            </form>
        </div>


    </div>
</body>
</html>
